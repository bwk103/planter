<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- <h1>Welcome back, {{user.username}}</h1> -->
      <hr>
      <!-- <app-weather></app-weather> -->
      <h2>Your Garden:</h2>
      <div class="col-md-12 plant-list">
        <div class="row plant-row">
          <div class="card plant" *ngFor="let plant of garden" style="width: 20rem;">
            <img class="card-img-top rounded-circle" src="{{plant.image}}">
            <div class="card-body">
              <h5 class="card-title">{{plant.name}}</h5>
              <p class="card-text">This will be some text to describe the plant.</p>
              <a id="info-button" class="btn btn-info" routerLink="/plants/{{plant._id}}">More Info</a>
              <a id="garden-button" class="btn btn-success">Add to Garden</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="to-do">
        <h4>Things To Do:</h4>
        <hr>
        <div class="alert alert-danger" role="alert">
          It's not rained much this week.  Water everything!
        </div>
        <div class="alert alert-warning" role="alert">
          Put seed and weedkiller on the lawn.
        </div>
        <div class="alert alert-success" role="alert">
          It's been 3 months - time to trim the hedge.
        </div>
      </div>
    </div>
  </div>
</div>
