<div class="container">
    <h1 >Add New Plant</h1>
    <form class="new-plant-form"[formGroup]="myForm"(ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input class="form-control" type="text" name="image" formControlName="image">
        </div>
        <div class="form-group">
          <label for="image">Type</label>
          <input class="form-control" type="text" name="type" formControlName="type">
        </div>
        <div class="form-group">
          <label for="image">Height</label>
          <input class="form-control" type="number" name="height" formControlName="height">
        </div>
        <div class="form-group">
          <label for="image">Width</label>
          <input class="form-control" type="number" name="height" formControlName="height">
        </div>
        <div class="form-group">
          <label for="image">Flower Color</label>
          <input class="form-control" type="number" name="color" formControlName="color">
        </div>
        <button class="btn btn-primary">Submit</button>
        </form>
</div>
