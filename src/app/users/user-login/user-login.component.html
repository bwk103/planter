<div class="container">
  <h1>Sign In</h1>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
