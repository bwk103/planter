<div class="container">
  <h1>Sign In</h1>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
      <span class="help-block" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">Usernames contain at least 3 characters</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <span class="help-block" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Passwords contain at least 3 characters</span>
    </div>
    <button [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
