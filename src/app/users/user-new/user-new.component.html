<div class="container">
  <h1>Sign Up</h1>
  <form class="register-form" [formGroup]="registerForm"(ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
