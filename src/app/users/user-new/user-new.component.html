<div class="container">
  <h1>Sign Up</h1>
  <form class="register-form" [formGroup]="registerForm"(ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
      <span class="help-block" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">Username must be at least 3 characters long</span>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
      <span class="help-block" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">Please enter a valid email address</span>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <span class="help-block" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">Password must be at least 3 characters long</span>
    </div>
    <button [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
